<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>sigma</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="提供书籍互借，以及教材教辅捐赠">
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/bootstrap-responsive.css"rel="stylesheet"/>
<link rel="stylesheet" href="css/signup.css"/>

<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

</head>

<body>
 
<div class="container">
    <div class="row main">
        <div class="logo">
            <img src="img/logo.png" alt=""/>
        </div>
        <div class="login">
            <form  class="form-inline"action="" autocomplete="on"> 
                <div class="controls-in"> 
                        <label for="password">帐号：</label>
                        <input id="password" required="required" type="text" /> 
                </div>
                <div class="controls-in"> 
                        <label for="password">密码：</label>
                        <input id="password" required="required" type="password" /> 
                </div>
                <div class="controls-in"> 
                        <label for="password">确认：</label>
                        <input id="password" required="required" type="password" /> 
                </div>
                <div class="controls-in"> 
                        <label for="password">邮箱：</label>
                        <input id="password" required="required" type="email" /> 
                </div>
                <div class="controls-in"> 
                        <label for="uname">昵称：</label>
                        <input id="uname" required="required" type="text" /> 
                        <span class="help-inline"></span>
                </div>                              
                <div class="form-action"> 
                        <a class="submit">注 册</a>
                </div>
            </form>
        </div> 
    </div>
</div>



<!--javascript
================================================== -->
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>

</body>
</html>
